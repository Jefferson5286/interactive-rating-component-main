<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Interactive rating component</title>

  <link rel="stylesheet" href="style.css">

  <style>
  </style>

</head>
<body>
  <main>
    <img src="images/icon-star.svg" alt="star-icon" id="star-icon">
    <h1>How did we do?</h1>
    <p>
      Please let us know how we did with your support request. All
      feedback is appreciated to help us improve our offering!
    </p>
    <div id="rating-buttons-container">
      <button id="button1" class="buttons">1</button>
      <button id="button2" class="buttons">2</button>
      <button id="button3" class="buttons">3</button>
      <button id="button4" class="buttons">4</button>
      <button id="button5" class="buttons">5</button>
    </div>
    <button id="submit-button">S U B M I T</button>
  </main>
  <script src="script.js"></script>
</body>
</html>
